	<div>
		<center><h1>Enter Contact Details</h1></center>
		<form name="contactForm" onsubmit="return validateForm()" action="index.html" method="post" class="formchng">
			<div class="container">
			<label for="fname">First Name :</label>
			<input name="fname" type="text" id="fname" placeholder="First Name">
			<div class="error" id="nameErr"></div>	
			<label for="lname">Last Name :</label>
			<input name="lname"type="text" id="lname" placeholder="Last Name">
			<div class="error" id="lnameErr"></div>
			<label for="address">Address :</label>
			<input name="address" type="address" id="address" placeholder="Address">
			<div class="error" id="addressErr"></div>
			<label for="email">Email :</label>
			<input name="email"type="email" id="email" placeholder="Email Id">
			<div class="error" id="emailErr"></div>
			<label for="mobile">Mobile :</label>
			<input name="mobile" type="number" id="mobile" placeholder="Mobile No.">
			<div class="error" id="mobileErr"></div>
			<label for="pincode">Pincode :</label>
			<input name="pincode" type="number" id="pincode" placeholder="Pincode.">
			<div class="error" id="pincodeErr"></div>
			</div>
			<div >
	        	<input name="submit" class="registerbtn" type="submit" value="Submit">
	    	</div>
		</form>
	</div>
<script type="text/javascript" src="app.js"></script>
